<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="title-container">
        <h1>Conversor de Medidas</h1>
        <h2>Converta qualquer valor dado por você em METROS(m) para outra unidade de medida de comprimento do sistema
            internacional de unidades!</h2>
    </section>
    <section class="converter-container">
        <input type="number" name="meters-to-convert" id="meters-to-convert" placeholder="Valor numérico em METROS (m)">
        <div class="buttons-container">
            <h2>Escolha a unidade de medida para qual deseja converter esse valor:</h2>
            <button id="millimeter">Milímetro (mm)</button>
            <button id="centimeter">Centímetro (cm)</button>
            <button id="decimeter">Decímetro (dm)</button>
            <button id="dekameter">Decâmetro (dam)</button>
            <button id="hectometer">Hectômetro (hm)</button>
            <button id="kilometer">Quilômetro (km)</button>
        </div>
        <hr>
        <h2>Resultado</h2>
        <div class="results-container"></div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
